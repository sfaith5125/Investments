<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tech Investment Crawler{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <span class="logo">ğŸ“Š</span>
                Tech Investment Crawler
            </a>
            <ul class="navbar-menu">
                <li><a href="/" class="nav-link">Dashboard</a></li>
                <li><a href="/articles" class="nav-link">Articles</a></li>
                <li><a href="/search" class="nav-link">Search</a></li>
            </ul>
            <form action="/search" method="get" class="search-form">
                <input 
                    type="text" 
                    name="q" 
                    class="search-input" 
                    placeholder="Search articles..."
                    {% if request.args.get('q') %}value="{{ request.args.get('q') }}"{% endif %}
                >
                <button type="submit" class="search-btn">ğŸ”</button>
            </form>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 Tech Investment Crawler. All rights reserved.</p>
            <p>Tracking tech companies and trends for investment intelligence.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
